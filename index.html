<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wether app</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="weather-cont">
            <div class="search-cont">
                <input
                    type="search"
                    class="city-input"
                    placeholder="Enter city e.g Nairobi"
                />
            </div>

            <div class="date-city-cont">
                <p class="date">28/4/2025</p>
                <div class="location">
                    <i class="bi bi-geo-alt-fill"></i>
                    <h3 class="city-name">Nyeri,Kenya</h3>
                </div>
            </div>

            <div class="weather-info">
                <h2 class="temp">22°C</h2>
                <div class="icon">
                    <img src="" alt="Weather Icon" />
                </div>
                <div class="description">Clear Sky</div>
                <div class="humidity">15: 0%</div>
            </div>

            <div class="min-max-temp">
                <div class="max">
                    <h3>Max</h3>
                    <p>30°C</p>
                </div>
                <div class="min">
                    <h3>Min</h3>
                    <p>18°C</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
