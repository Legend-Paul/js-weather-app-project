<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wether app</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="weather-cont">
            <div class="search">
                <label>
                    Search for a city:
                    <input
                        type="text"
                        class="city-input"
                        placeholder="Nairobi"
                    />
                </label>
                <i class="bi bi-search"></i>
            </div>

            <div class="date-city">
                <p class="date"></p>
                <h2 class="city-name"></h2>
            </div>

            <div class="weather-info">
                <div class="temp">22: 0 Â°C</div>
                <div class="icon">
                    <img src="" alt="Weather Icon" />
                </div>
                <div class="description">Description: Clear Sky</div>
                <div class="humidity">15: 0%</div>
            </div>

            <div class="min-max-temp">
                <div class="max">
                    <h3></h3>
                    <p></p>
                </div>
                <div class="min">
                    <h3></h3>
                    <p></p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
